name: format codes

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Cache Python tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-python-tools-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install formatting tools
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          pip install black isort autopep8

      - name: Format Code
        run: |
          isort . --profile black
          black . --line-length 88
          autopep8 --in-place --aggressive --aggressive --recursive .

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add \
            $(find . -name '*.py')

          git diff --cached --quiet || git commit -m "style: format code"

          git fetch origin master
          git rebase --autostash origin/master || (
            echo "Rebase conflict, aborting"
            git rebase --abort
            exit 1
          )

          git push origin HEAD:master